    <article>
      <!-- Headline, Main article -->
      <h3>Payment Details</h3>
      <form action="/action_page.php">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Enter your name">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter your last name">

          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter your email address">

           <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number here">

          <label for="country">Donation Amount</label>
          <select id="country" name="country">
            <option value="1000">$1,000 - One Thousand</option>
            <option value="10000">$10,000 - Ten Thousand</option>
            <option value="100000">$100,000 - One Hundred Thousand</option>
            <option value="1000000">$1,000,000 - One Million</option>
            <option value="1000000000">$1,000,000,000 - One Billion</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit">

        </form>
    </article>
